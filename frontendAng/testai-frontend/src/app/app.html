<header class="app-header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <i class="fas fa-calendar-check me-2"></i>
        RecruTime
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/interview" routerLinkActive="active">
              <i class="fas fa-clipboard-list me-1"></i>
              Entretien
            </a>
          </li>
          <li class="nav-item" *ngIf="authService.canAccessAdminPanel()">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">
              <i class="fas fa-cogs me-1"></i>
              Administration
            </a>
          </li>
          <!-- Lien 'Questions' supprimé -->
        </ul>
        
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!authService.isAuthenticated()">
            <a class="nav-link" routerLink="/login">
              <i class="fas fa-sign-in-alt me-1"></i>
              Connexion
            </a>
          </li>
          <li class="nav-item dropdown" *ngIf="authService.isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user me-1"></i>
              {{ authService.getCurrentUser()?.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <span class="dropdown-item-text">
                  <small class="text-muted">{{ authService.getCurrentUser()?.role | titlecase }}</small>
                </span>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item" href="#" (click)="authService.logout(); $event.preventDefault()">
                  <i class="fas fa-sign-out-alt me-2"></i>
                  Déconnexion
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="app-main">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <div class="container text-center">
    <p class="mb-0">
      <i class="fas fa-calendar-check me-1"></i>
      RecruTime - Système d'entretien intelligent
      
    </p>
  </div>
</footer>
