<div class="login-container">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card card shadow-lg border-0">
      <div class="card-header bg-transparent border-0 text-center py-4">
        <div class="login-icon mx-auto mb-3">
          <i class="fas fa-calendar-check"></i>
        </div>
        <h1 class="h3 fw-bold text-dark mb-2">Connexion Admin</h1>
        <p class="text-muted mb-0">Accédez au panneau d'administration pour gérer les entretiens</p>
      </div>

      <div class="card-body px-4 py-4">
        <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="mb-3">
            <label for="username" class="form-label fw-medium text-dark">Nom d'utilisateur</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="fas fa-user text-muted"></i>
              </span>
              <input 
                type="text" 
                id="username"
                name="username"
                class="form-control border-start-0 ps-0" 
                [(ngModel)]="username" 
                placeholder="Entrez votre nom d'utilisateur"
                required
                autocomplete="username">
            </div>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label fw-medium text-dark">Mot de passe</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="fas fa-lock text-muted"></i>
              </span>
              <input 
                type="password" 
                id="password"
                name="password"
                class="form-control border-start-0 ps-0" 
                [(ngModel)]="password" 
                placeholder="Entrez votre mot de passe"
                required
                autocomplete="current-password">
            </div>
          </div>

          <button 
            type="submit" 
            class="btn btn-primary w-100 py-3 fw-semibold"
            [disabled]="isLoading || !loginForm.form.valid">
            <div class="d-flex align-items-center justify-content-center gap-2">
              <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-light" role="status">
                <span class="visually-hidden">Chargement...</span>
              </div>
              <i *ngIf="!isLoading" class="fas fa-sign-in-alt"></i>
              <span>{{ isLoading ? 'Connexion...' : 'Se connecter' }}</span>
            </div>
          </button>
        </form>

        <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <div>{{ errorMessage }}</div>
        </div>
      </div>

      <div class="card-footer bg-transparent border-0 text-center py-3">
        <small class="text-muted">
          Besoin d'aide ? 
          <a href="#" class="text-decoration-none fw-medium" (click)="showHelp($event)">Contactez le support</a>
        </small>
      </div>
    </div>
  </div>
</div>
